{% extends 'shop/main.html' %} {% load static %} {% block content %}

<style>
    footer {
        display: none;
    }

    header {
        display: none;
    }
</style>

<div class="py-48 bg-gray-200 min-h-screen -mb-5 -mx-4">
    <div class="w-full m-auto bg-white rounded-lg shadow-md sm:my-8 align-middle sm:max-w-lg">
        <div class="bg-gray-50 px-4 pt-5 pb-4 sm:p-6 sm:pb-4 rounded-lg">
            <div class="sm:flex sm:items-start">
                <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                    <h3 class="text-2xl leading-6 font-medium text-gray-900">
                        Delete account
                    </h3>
                    <div class="mt-2">
                        <p class="text-lg text-gray-500">
                            Are you sure you want to delete your account? Everything will be lost forever and this action cannot be undone.
                        </p>
                    </div>
                </div>
            </div>

            <form method="POST" action="" class="px-4 py-3 sm:px-6 flex flex-row-reverse sm:justify-start justify-between mt-2">
                {% csrf_token %}
                <label for="delete" class="cursor-pointer bg-gradient-to-r from-red-800 via-red-700 to-red-800 hover:from-red-800 hover:via-red-600 hover:to-red-800 text-white font-bold px-6 py-3 rounded-md shadow-lg">
                    Delete
                </label>
                {{delete_user.username}}
                <input id="delete" type="submit" class="hidden" />
                <a href="{% url 'profile_page' %}" class="mr-8 bg-gradient-to-r from-gray-400 via-gray-300 to-gray-400 hover:from-gray-400 hover:via-gray-200 hover:to-gray-400 font-bold px-6 py-3 rounded-md shadow-lg">
                    Cancel
                </a>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
