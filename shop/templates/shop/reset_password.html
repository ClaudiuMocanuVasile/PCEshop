{% extends 'shop/main.html' %} {% load static %} {% block content %}

<style>
    footer {
        display: none;
    }

    header {
        display: none;
    }
</style>

<form method="POST" action="" class="-mx-4 -mb-6">
    {%csrf_token%}
    <div class="min-h-screen bg-gray-200 text-gray-800 flex flex-col justify-center sm:py-12">
        <div class="py-3 sm:max-w-xl mx-auto text-center">
            <div class="mt-4 bg-white shadow-md sm:rounded-lg text-left">
                <div class="h-2 bg-gradient-to-r from-gray-800 via-gray-800 to-blue-900 rounded-t-md"></div>
                <div class="py-6 px-8">
                    <div class="grid grid-cols-1 mb-3">
                        <p class="mb-5 font-semibold">
                            Type your email address below and you'll receive
                            <br/>
                            a password reset email shortly.
                        </p>
                        <div class="flex justify-between items-stretch">
                            <label class="block text-lg font-semibold mr-3 my-auto">Email: </label>
                            {{form.email}}
                            <button type="submit" class="py-2 px-6 bg-gradient-to-r from-gray-700 via-blue-800 to-blue-900 hover:from-blue-900 hover:via-blue-700 hover:to-blue-900 text-white font-semibold rounded-md shadow-lg">
                                Submit
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock content %}
